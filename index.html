<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; position: absolute; bottom: 5%}
    .attribution a { color: hsl(228, 45%, 44%);}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">calc</div>
      <div class="header-r">
        <div class="theme">THEME</div>
        <div class="radioBox">
          <div class="numsBox">
            <span class="sp1">1</span>
            <span class="sp2">2</span>
            <span class="sp3">3</span>
          </div>
          <div class="circleBox">
            <div class="circleSp">
              <div class="hiddenBox">
                <div class="hidden"></div>
                <div class="hidden"></div>
                <div class="hidden"></div>
              </div>
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="screen">
      <span class="num"></span>
    </div>
    <div class="buttons"></div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/AdhamRuv">Adham_Saeed</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
